<main>
  <img *ngIf="pokemonImage; else loading" [src]="pokemonImage" alt="pokemon" class="pokemon__image">
  <ng-template #loading>Carregando...</ng-template>

  <h1 class="pokemon__data">
    <span class="pokemon__number">{{ pokemonNumber }}</span> -
    <span class="pokemon__name">{{ pokemonName }}</span>
  </h1>

  <form (submit)="handleSearch(inputSearch.value)">
    <input
      #inputSearch
      type="search"
      class="input__search"
      placeholder="Name or Number"
      required
    />
  </form>

  <div class="buttons">
    <button (click)="navigate('prev')" class="button btn-prev">Prev &lt;</button>
    <button (click)="navigate('next')" class="button btn-next">Next &gt;</button>
  </div>

  <img src="assets/images/pokedex.png" alt="pokedex" class="pokedex">
</main>
